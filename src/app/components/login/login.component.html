<div class="modal modal-signin position-static d-block">
  <div class="modal-dialog">
    <div class="modal-content rounded-5 shadow bg-dark">
      <div *ngIf="errorMessage !== ''">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="modal-header p-5 pb-4 border-bottom-0 text-center">
        <h2 class="text-white fw-bold mb-0">Connexion</h2>
      </div>
      <div class="modal-body p-5 pt-0">
        <form [formGroup]="LoginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label text-white">E-mail :</label>
            <input type="email" formControlName="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="mdp" class="form-label text-white">Mot de passe :</label>
            <input type="password" formControlName="mdp" class="form-control" id="mdp">
          </div>
          <input type="submit" class="w-100 btn btn-lg btn-danger" value="Connexion">
        </form>
      </div>
    </div>
  </div>
</div>
